<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between">
        <h1 id="title">Create Form</h1>
      <button type="submit" class="btn btn-light">
        <a href="/data" >View Record</a>
      </button>
    </div>
    
    <main>
      <form id="survey-form" action="http://localhost:3000/add" method="post">
        <label id="name-label" for="name">Name<input id="name" name="name" type="text" placeholder="Enter your Name" required /></label>
        <label id="email-label" for="email">Email<input id="email" name="email" type="Email" placeholder="Enter your Email" required /></label>
        <label id="number-label" for="number">Age (optional)<input id="number" name="age" type="number" placeholder="Enter your Age" min="13" max="120" /></label>
        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown" name="role" required>
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="note">
          Any comments or suggestions?
          <textarea id="note" name="comment" placeholder="Enter yor comment here..." rows="7"></textarea>
        </label>
        <button id="submit">Submit</button>
      </form>
    </main>
  </div>
</body>
</html>
